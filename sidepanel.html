<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Spell Finder</title>
    <style>
        :root {
            --primary: #ff0000;
            --bg: #0f0f0f;
            --text: #ffffff;
            --secondary: #272727;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 12px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            flex-shrink: 0;
        }

        .logo {
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .search-container {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-shrink: 0;
        }

        input {
            flex: 1;
            background: var(--secondary);
            border: 1px solid #333;
            border-radius: 6px;
            padding: 8px 12px;
            color: white;
            outline: none;
        }

        #widget-container {
            flex: 1;
            width: 100%;
            background: #000000;
            border-radius: 8px;
            overflow: hidden;
            min-height: 400px;
            /* Гарантия высоты */
            visibility: hidden;
            /* Скрыт, пока нет поиска */
        }

        #loading-indicator {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary);
            z-index: 10;
        }

        #empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
            width: 80%;
        }

        .footer {
            flex-shrink: 0;
            text-align: center;
            padding: 8px 0;
            margin-top: 8px;
            font-size: 11px;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .footer:hover {
            opacity: 0.8;
        }

        .footer a {
            color: #888;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">S</div>
        <h1 style="font-size: 16px; margin: 0;">Spell Finder</h1>
    </div>

    <div class="search-container">
        <input type="text" id="query-input" placeholder="Введите слово...">
        <select id="lang-select"
            style="background: var(--secondary); color: white; border: 1px solid #333; border-radius: 6px;">
            <option value="english">English</option>
            <option value="russian">Russian</option>
        </select>
    </div>

    <div id="loading-indicator">Загрузка...</div>

    <div id="widget-container"></div>

    <div id="empty-state">
        <p>Выделите текст или введите слово.</p>
    </div>

    <div class="footer">
        <a href="https://eugene.web-atelier.ru/education/spell-finder.html" target="_blank">О расширении</a>
    </div>

    <script src="youglish-widget.js"></script>
    <script src="sidepanel.js"></script>
</body>

</html>
